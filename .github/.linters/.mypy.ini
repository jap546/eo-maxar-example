[mypy]
files = noxfile.py
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
files = ["eo_maxar"]

[mypy-nox]
ignore_missing_imports = True

[mypy-app.*]
ignore_errors = True

[mypy-typings.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-*.*]
ignore_missing_imports = True
